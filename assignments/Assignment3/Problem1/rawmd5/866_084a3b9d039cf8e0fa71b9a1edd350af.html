  <script type="text/javascript">

    var clearCookieOnLoad = false;
    var loadTimeLogged = false;
    //var clearCookieOnLoad = true;
    //ISW.ISS.removeLocalStorage();
    

    var currentDate = new Date();

    if (clearCookieOnLoad) {
        ISW.ISS.removeCookie('IswData');
        ISW.ISS.log('cookie cleared.');
    }// end if

    $(function(){
      LoadPageWidgets();

      documentReadyTicks = (new Date()).getTime();

      $('#Copyright').html('Copyright &copy;' + currentDate.getFullYear() + ', All Rights Reserved.');
      $('#read-more').on('click', function(e){
        $('#read-more').hide();
        $('#product-desc').css('height', 'initial');
      });

      $('#ShareThis').css('display', '');
      SetCopyright();
    });

    function SetCopyright(){
      $('#Copyright').html('Copyright &copy;' + (new Date()).getFullYear() + ', All Rights Reserved.');
    }// end SetCopyright

    function LoadPageWidgets(){

      ISW.Messaging.instance.subscribe('ProductDataLoaded', function (topic, data) {

        productLoadedTicks = (new Date()).getTime() - pageLoadStartTicks;

        var pageLoadStartString = pageLoadStart.getFullYear() 
                                + '-' + ISW.Util.fixDigits(pageLoadStart.getMonth()+1, 2) 
                                + '-' + ISW.Util.fixDigits(pageLoadStart.getDate(), 2)
                                + ' ' + ISW.Util.fixDigits(pageLoadStart.getHours(), 2)
                                + ':' + ISW.Util.fixDigits(pageLoadStart.getMinutes(), 2)
                                + ':' + ISW.Util.fixDigits(pageLoadStart.getSeconds(), 2)
                                + '.' + ISW.Util.fixDigits(pageLoadStart.getMilliseconds(), 3);

        
        var o = {};

        o.PerformanceLogId    = PerformanceLogId;
        
        o.PageLoadBegin       = pageLoadStart;
        o.PageLoadTimeMs      = (new Date()).getTime() - documentReadyTicks;
        o.ProductDataLoadedMs = productLoadedTicks;
        o.Notes               = '';

        var dataString =  JSON.stringify(o);
        
        if(!loadTimeLogged){
          loadTimeLogged = true;
          if(PerformanceLogId.length > 0){
            $.ajax({
              type: 'POST',
              url: BaseUrl + '/WebApi/Log/Performance_Client',
              dataType: 'json',
              data: {'':dataString},
              contentType: "application/x-www-form-urlencoded",
              /*
              processData: false,
              crossDomain: true,
              */
              success: function(res){
                ISW.ISS.log('LogPerformance_Client success: ' + res);
              },
              error: function(jqXHR, textStatus, ex){
                ISW.ISS.log('LogPerformance_Client failure: ' + ex);
              }
            });


          }// end if
        }// end if
        
      });// end subscribe to ProductDataLoaded event

      var productIds = [1000980,1000981,1000982,1000985];

      try{
          var sortOrderData = $('StoreData').attr('ProductSortOrder');
          var sortOrderJson = sortOrderData.split(',');

          if(sortOrderData.length > 0 && sortOrderJson.length > 0)
              productIds = sortOrderJson;

      }catch(ex){}
      
      $("body").addClass("product-count-" + productIds.length);
      
      $(productIds).each(function(i){	
      	var index =  i + 1;
	      ISW.Widget.insert('product_' + index, 'larson_product', { productId: productIds[i] });
	      
	      $("#ProductList").append('<li class="ms-mp-product"><div id="product_' + index + '" widget-sizes="any"></div></li>');
      });

      //ISW.Widget.insert('product_1', 'larson_product',     { productId: productIds[0] });
      //ISW.Widget.insert('product_2', 'larson_product',     { productId: productIds[1] });
      //ISW.Widget.insert('product_3', 'larson_product',     { productId: productIds[2] });
      //ISW.Widget.insert('productlist', 'larson_product_list',     { productIds: [1000980,1000981,1000982,1000985] });
        
      ISW.Widget.insert('gp1',   'goalProgress',               { salesTotal: 34, salesGoal: 0, salesGoalType: 'none', startDate: '2/8/2016 10:37:14 AM', endDate: '2/17/2016 12:00:00 AM' });
      
      ISW.Widget.insert('mc1', 'shoppingBag', null);

    }// end LoadWidgets

  </script>
